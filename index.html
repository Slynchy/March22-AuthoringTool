
<!doctype html>
<html>
<head>
    <title>March22-AuthoringTool</title>
	<link rel="stylesheet" type="text/css" href="main.css">

    <link href="./js/visjs/vis.min.css" rel="stylesheet" type="text/css"/>
	<img class="bannerimg" src="img/March22Banner.png"></img>
   
</head>

<body id="body" onload="draw();">
	<h2>March22-AuthoringTool</h2>
	<input id="fileItem" type="button" onclick="CreateLoadMenu()" value="Load">
	<input id="fileItemSave" type="button" onclick="SaveProject()" title="Select Script Files" value="Save">
	<label>Hide functions? </label><input type="checkbox" id="settHideFunctions" onchange="HideFunctionNodes()" style="vertical-align:middle;"></input>
	<br>
	<input id="compileButton" type="button" onclick="SaveScripts()" value="Compile script files">

	<div id="mynetwork"></div>

	<div id="nodeSettings">
		<div class="nodeSetting"><label>Title: </label><input class="nodeItem" type="text" id="nName" oninput="UpdateSelectedNode()"></input></div>
		<div class="nodeSetting"><label>Tree level: </label><input class="nodeItem" type="number" id="nLevel" onchange="UpdateSelectedNode()" onkeyup="UpdateSelectedNode()"></input></div>
	</div>

	<div id="textbox">Load a script file or start adding nodes!</div>

	<p id="selection"></p>
</body>

<script type="text/javascript" src="js/JSLoader.js"></script>
<script type="text/javascript">
	var _BOOTORDER = [
		"js/ace/ace.js",
		"js/visjs/vis.min.js",
		"js/FileSaver.min.js",
		"js/March22/Globals.js",
		"js/March22/HTML.js",
		"js/March22/Functionality.js",
		"js/March22/M22Compiler.js",
		"js/March22/Node.js",
		"js/March22/NodeTypes.js",
		"js/March22/M22vis.js",
		"js/March22/Modal.js",
		"main.js"
	];
	var _BOOTCOUNTER = -1;
	var LoadJS_R = function()
	{
		if(_BOOTCOUNTER < _BOOTORDER.length-1)
			_BOOTCOUNTER++;
		else return;
		Loader.load(_BOOTORDER[_BOOTCOUNTER], LoadJS_R);
	}
	LoadJS_R();

</script>
<!-- <script type="text/javascript" src="main.js"></script> -->
    
</html>
