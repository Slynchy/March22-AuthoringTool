
<!doctype html>
<html>
<head>
    <title>March22-AuthoringTool</title>
	<link rel="stylesheet" type="text/css" href="main.css">

	<script src="./js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="./js/visjs/vis.min.js"></script>
    <script type="text/javascript" src="./js/FileSaver.min.js"></script>
    <link href="./js/visjs/vis.min.css" rel="stylesheet" type="text/css"/>
	<img class="bannerimg" src="img/March22Banner.png"></img>
   
</head>

<body onload="draw();">
<h2>March22-AuthoringTool</h2>
<input id="fileItem" type="file" onchange="HandleFiles()" value="Select Script Files" multiple>
<br>
<input id="compileButton" type="button" onclick="SaveScripts()" value="Compile script files" multiple>
<br><br>

<div id="mynetwork"></div>

<!--<input id="textbox" type="text" name="textbox" value="" readonly="readonly" />-->
<div id="nodeSettings">
	<div class="nodeSetting"><label>Title: </label><input class="nodeItem" type="text" id="nName" oninput="UpdateSelectedNode()"></input></div>
	<!-- <div class="nodeSetting"><label>ID: </label><input class="nodeItem" type="text" id="nID" oninput="UpdateSelectedNode()" readonly></input></div> -->
	<div class="nodeSetting"><label>Script file: </label><input class="nodeItem" type="text" id="nFile" oninput="UpdateSelectedNode()"></input></div>
	<div class="nodeSetting"><label>Tree level: </label><input class="nodeItem" type="number" id="nLevel" onchange="UpdateSelectedNode()"></input></div>
</div>

<div id="textbox">Load a script file or start adding nodes!</div>

<p id="selection"></p>
</body>

<script>
	var editor = ace.edit("textbox");
	editor.$blockScrolling = Infinity;
	//editor.setTheme("ace/theme/monokai");
	//editor.getSession().setMode("ace/mode/javascript");
</script>
<script type="text/javascript" src="js/JSLoader.js"></script>
<script type="text/javascript">
	Loader.load('js/March22/Globals.js', function() {
		Loader.load('js/March22/HTML.js', function() {
			Loader.load('js/March22/Functionality.js', function() {
				Loader.load('js/March22/M22Compiler.js', function() {
					Loader.load('js/March22/M22vis.js', function() {
						Loader.load('main.js', function() {
							console.log("Initializing main.js...");
						});
					});
				});
			});
		});
	});
</script>

</html>
